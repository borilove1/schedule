version: '3.8'

services:
  # PostgreSQL 데이터베이스
  database:
    image: postgres:13-alpine
    container_name: schedule-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"  # 외부:5433 → 내부:5432 (기존 5432와 충돌 방지)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - schedule-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 백엔드 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3001:3000"  # 외부:3001 → 내부:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - schedule-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 프론트엔드 + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: schedule-frontend
    restart: always
    ports:
      - "8080:80"  # 외부:8080 → 내부:80 (Nginx 리버스 프록시가 80 → 8080 전달)
    depends_on:
      - backend
    networks:
      - schedule-network
    environment:
      - REACT_APP_API_URL=http://localhost:3001

networks:
  schedule-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
